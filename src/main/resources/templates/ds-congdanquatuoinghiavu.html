<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Danh Sach Cong Dan Qua Do Tuoi Nghia Vu</title>
	<link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"/>
	<link rel="stylesheet" href="../static/lib/datatable/css/jquery.dataTables.min.css" th:href="@{/lib/datatable/css/jquery.dataTables.min.css}">
	<link rel="stylesheet" href="../static/lib/datetimepicker/jquery.datetimepicker.css" th:href="@{/lib/datetimepicker/jquery.datetimepicker.css}"/>
	<link rel="stylesheet" href="../static/css/ds-congdanquatuoinghiavu.css" th:href="@{/css/ds-congdanquatuoinghiavu.css}">
</head>
<body>
	<!--/*/ <th:block th:include="/header-html :: fra-header"></th:block> /*/-->
	<section class="wrap-menu-article">
		<!--/*/ <th:block th:include="/left-menu-html :: fra-left-menu"></th:block> /*/-->
		<div class="wrap-article">
			<h3 class="page-title"> Danh Sách Công Dân Quá Độ Tuổi Nghĩa Vụ</h3>
			<div class="wrap-from-date">
				<span>Tính từ ngày:</span>
				<!-- <input class="from-date" type="text" th:value="${dateFrom == '0/0/0'} ? ${#dates.format(#dates.createNow(), 'dd/MM/yyyy')} : ${dateFrom}"> -->
				<input class="from-date" type="text" th:value="${dateFrom}">
				<button sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-style btn-xemdstungay"> Lưu lại ngày </button>
			</div>
			<div class="wrap-table">
				<table class=" table-all-congdan table-datatable display compact">
					<thead>
						<tr>
							<th>STT</th>
							<th>Họ Tên</th>
							<th>Ngày Sinh</th>
							<th>Tên Cha</th>
							<th class="tooltip-inline fast" data-tooltip="Tổ Dân Phố">TDP</th>
							<th>Loại Nghĩa Vụ</th>
							<th>Lý Do</th>
							<th>Sửa</th> 
							<th>Xóa</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="congdan, i : ${listCongDanQuaTuoiNghiaVu}">
							<td th:text="${i.index + 1}"></td>
							<td th:text="${congdan.hoten}"></td>
							<td th:text="${#dates.format(congdan.ngaysinh, 'dd-MM-yyyy')}"></td>
							<td th:text="${congdan.hotencha}"></td>
							<td th:text="${congdan.todanpho}"></td>
							<td th:text="${congdan.lydo.loainghiavu.mota}"></td>
							<td th:text="${congdan.lydo.mota}"></td>
							<td><a class="sua-congdan tooltip-inline" 
									data-tooltip="Sửa Thông Tin Công Dân" 
									href="#"
									th:href="@{/quanlycongdan/suacongdan(id=${congdan.idcongdan})}">
								</a>
							</td>
							<td>
								<span class="xoa-congdan tooltip-inline" data-tooltip="Xóa"
										th:attr="data-idcongdan=${congdan.idcongdan},
												 data-hoten=${congdan.hoten}">
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div> <!-- /wrap-article -->
	</section>
	<aside class="modal modal-remove-congdan">
		<p class="title-modal">Xóa Công Dân</p>
		<div class="modal-content flex-box-center">
			<img src="../static/images/icons/alert.png" th:src="@{/images/icons/alert.png}">
			<div>
				<p> Bạn có chắc muốn xóa công dân </p>
				<p class="modal-hoten"> Vu Xuan Tuan Anh </p>	
			</div>
		</div>
		<p class="mess"></p>
		<div class="modal-buttons">
			<button class="btn btn-style bgWhite btn-huybo"> Hủy Bỏ </button>
			<button class="btn btn-style btn-xacnhanxoa"> Có </button>
		</div>
	</aside>
	<div class="cover"></div>
</body>
<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" src="../static/lib/datatable/js/jquery.dataTables.min.js" th:src="@{/lib/datatable/js/jquery.dataTables.min.js}"></script>
<script type="text/javascript" src="../static/js/common.js" th:src="@{/js/common.js}"></script>
<script type="text/javascript" src="../static/lib/datetimepicker/jquery.datetimepicker.full.js" th:src="@{/lib/datetimepicker/jquery.datetimepicker.full.js}"></script> 
<script type="text/javascript" src="../static/js/ds-congdanquatuoinghiavu.js" th:src="@{/js/ds-congdanquatuoinghiavu.js}"></script>
<script type="text/javascript">
	$(document).ready(function() {

	});
</script>
</html>
