<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Doi Mat Khau</title>
	<link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"/>
	<link rel="stylesheet" href="../static/css/doimatkhau.css" th:href="@{/css/doimatkhau.css}"/>
</head>
<body>
	<!--/*/ <th:block th:include="/header-html :: fra-header"></th:block> /*/-->
	<section class="wrap-menu-article">
		<!--/*/ <th:block th:include="/left-menu-html :: fra-left-menu"></th:block> /*/-->
		<div class="wrap-article">
			<h3 class="title">Đổi Mật Khẩu</h3>
			<form class="form-doimatkhau" action="#" th:action="@{/thongtincanhan/matkhau}"" method="post" th:object="${matKhauModel}">
				<table class="table-doimatkhau">
					<tr>
						<td> Mật Khẩu Cũ: </td>
						<td> <input type="password" th:field="${matKhauModel.oldPassword}"/> </td>
					</tr>
					<tr>
						<td> Mật Khẩu Mới: </td>
						<td> <input type="password" th:field="${matKhauModel.newPassword}"/> </td>
					</tr>
					<tr>
						<td> Nhập Lại Mật Khẩu Mới: </td>
						<td> 
							<input type="password" th:field="${matKhauModel.reNewPassword}"/>
						</td>
					</tr>
				</table>
				<p class="mess-err" 
					th:text="${matKhauModel.mess == null ? '' : matKhauModel.mess}"
					th:style="${matKhauModel.mess == 'Đổi mật khẩu thành công' ? 'color:green' : 'color:red'}"></p>
				<div class="wrap-button">
					<button class="btn btn-slyle bgGreen"> Lưu </button>
				</div>
			</form>
		</div> <!-- /wrap-article -->
	</section>
</body>
<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" src="../static/js/common.js" th:src="@{/js/common.js}"></script>
<script type="text/javascript">
	$(document).ready(function() {

	});
</script>
</html>
